<style>
#c {
  display: none;
}

#c:checked~#x {
  transform: rotateY(180deg);
}

#x {
  display: block;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
  width: 100px;
  height: 100px;
}

#a,#b {
  position: absolute;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
  width: 100%;
  height: 100%;
}

#b {
  transform: rotateY(180deg);
  background-color: sandybrown;
}
</style>

<input type="checkbox" id="c">
<label for="c" id="x">
    <div id="a">
        a
    </div>
    <div id="b">
        b
    </div>
</label>
